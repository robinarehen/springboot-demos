<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layouts :: head(titlePage='Login')">
<meta charset="UTF-8">
<title>Login Test Security</title>
</head>
<body>
	<header th:replace="fragments/layouts :: header-login(titlePage='Dashboard')"></header>

	<main class="container">
		<div class="col s12 m9 offset-m2">
			<div class="card">
				<div class="card-title center">
					<h4>Login</h4>
				</div>
				<div class="card-content">
					<div class="row">
						<form id="form-login" class="col s12 offset-m2" th:action="@{/login}" 
							method="post" onsubmit="return iniciarLogin('form-login');">
							<div class="row">
								<div class="input-field col s12 m9">
									<input type="text" id="username" name="username" value="" class="validate">
									<label for="username">Usuario o Email</label>
									<span class="helper-text" data-error="Campo Obligatorio">Campo Obligatorio</span>
								</div>
								<div class="input-field col s12 m9">
									<input type="password" id="password" name="password" value="" class="validate">
									<label for="password">Contrase√±a</label>
									<span class="helper-text" data-error="Campo Obligatorio">Campo Obligatorio</span>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6 m3">
									<button id="btn-summit" type="submit" class="btn blue darken-2">
										<i class="material-icons left">send</i> Login
									</button>
								</div>
								<div id="loading-login" class="col s3 m3 padd-top-10 display-none">
									<div class="preloader-wrapper small active">
										<div class="spinner-layer spinner-green-only">
											<div class="circle-clipper left">
												<div class="circle"></div>
											</div>
											<div class="gap-patch">
												<div class="circle"></div>
											</div>
											<div class="circle-clipper right">
												<div class="circle"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="fragments/layouts :: footer(paramerJs='/js/login.js')"></footer>
</body>
</html>
